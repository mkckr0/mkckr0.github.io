<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="icon" href="{{ site.github.owner_gravatar_url }}" />

    <link rel="stylesheet" href="/assets/css/main.css">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                tags: 'ams'
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="/assets/js/mathjax/es5/tex-chtml.js"></script>
    <script src="/assets/js/mermaid.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            mermaid.initialize({
                startOnLoad: false,
            })
            await mermaid.run({
                querySelector: ".language-mermaid",
            })
        })
    </script>

    <!-- MS Clarity -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "ofqq3rla2t");
    </script>

    {% seo %}
</head>

<body>
    <div id="main">
        <header style="margin: 12px;">
            <nav>
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
            </nav>
        </header>
        <hr>
        <section style="margin: 12px;">
            {{ content }}
        </section>
        <hr>
        <footer style="margin: 12px; display: flex; justify-content: space-between">
            <div style="text-align: start">
                <div>Created by <a href="{{ site.github.owner_url }}" target="_blank">{{ site.github.owner_name }}</a>.</div>
                <div>View <a href="{{ site.github.repository_url }}/blob/main/{{ page.path }}" target="_blank">source code</a> of this page.</div>
            </div>
            <div style="text-align: end">
                <div>Generated by <a href="https://github.com/jekyll/jekyll" target="_blank">Jekyll(v{{ jekyll.version }})</a>.</div>
                <div>Hosted on <a href="https://pages.github.com" target="_blank">Github Pages</a>.</div>
                <div>Built at {{ site.time | date: "%F %R %z" }}.</div>
            </div>
        </footer>
    </div>
</body>

</html>
